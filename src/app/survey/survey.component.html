<form class="row g-3" [formGroup]="surveyForm" (submit)="submitForm()">
  <div class="col-md-6">
    <label class="form-label">Email</label>
    <input type="email" class="form-control" formControlName="email" />
  </div>
  <div class="col-md-6">
    <label class="form-label">Full Name</label>
    <input type="text" class="form-control" formControlName="fullName" >
  </div>
  <div class="col-12">
    <label class="form-label">Address</label>
    <input type="text" class="form-control"  placeholder="1234 Main St" formControlName="address">
  </div>
  <div class="col-12">
    <label for="inputAddress2" class="form-label">Address 2</label>
    <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor" formControlName="address2">
  </div>
  <!-- Start Form Group (nested) -->
  <ng-container formGroupName="addressCity">
      <div class="col-md-6">
        <label class="form-label">City</label>
        <input type="text" class="form-control" formControlName="city">
      </div>
      <div class="col-md-4">
        <label for="inputState" class="form-label">State</label>
        <select id="inputState" class="form-select" formControlName="state">
          <option selected>Choose...</option>
          <option>...</option>
        </select>
      </div>
      <div class="col-md-2">
        <label class="form-label">Zip</label>
        <input type="text" class="form-control" formControlName="zip">
      </div>
  </ng-container>
  <!-- End Form Group (nested) -->
  <div class="col-12">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Check me out
      </label>
    </div>
  </div>
  <div class="col-12">
    <button class="btn btn-success" type="submit">Submit</button>
  </div>

</form>
