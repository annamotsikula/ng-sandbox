<h4>{{title}}</h4>
<div class="card" style="width: 18rem;">

    <div class="card-body">
      <h5 class="card-title">{{student.name}}</h5>
      <p class="card-text">{{student.username}}</p>
      <a href="#" class="btn btn-primary" (click)="checkExam()">Check exam</a>
    </div>
  </div>
