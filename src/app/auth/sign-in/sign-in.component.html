
<div class="container">
  <form [formGroup]="authForm" (submit)="onSignIn()">
    <div class="screen-1">
      <div class="email">
        <label for="email">Email Address</label>
        <div class="sec-2">
          <i class="bi bi-envelope"></i>
          <input type="email" name="email" id="email" formControlName="email" placeholder="Username@gmail.com">
        </div>
      </div>
      
      <div class="password">
        <label for="password">Password</label>
        <div class="sec-2">
          <i class="bi bi-lock"></i>
          <input type="password" name="password" id="password" formControlName="password" placeholder="············" class="pas">
          <!-- <ion-icon name="eye-outline" class="show-hide"></ion-icon> -->
        </div>
      </div>
      
      <button class="login" type="submit">Login</button>
      
      <div class="footer">
        <span>Sign up</span>
        <span>Forgot Password?</span>
      </div>
    </div>
  </form>
</div>
