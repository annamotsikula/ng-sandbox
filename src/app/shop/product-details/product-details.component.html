<div class="container">
    @if(product) {
        <div class="card">
            <div class="container-fliud">
                <div class="wrapper row">
                    <div class="preview col-md-6"> 
                        <div class="preview-pic tab-content">
                          <div *ngFor="let img of product.images; let i=index" class="tab-pane" id="pic-2"><img [src]="img"/></div>
                        </div>
                        <ul class="preview-thumbnail nav nav-tabs">
                          <li class="active" *ngFor="let img of product.images; let i=index"><a><img [src]="img" /></a></li>
                        </ul>       
                    </div>
                    <div class="details col-md-6">
                        <h3 class="product-title">{{product.title}}</h3>
                        <div class="rating d-flex">
                           <app-rating-stars [rating]="product.rating"></app-rating-stars>
                            <span class="review-no ms-2">{{product.rating}}</span>
                        </div>
                        <p class="product-description">{{product.description}}</p>
                        <h4 class="price">current price: <span>{{product.price | currency}}</span></h4>
                        <div class="action">
                            <button class="add-to-cart btn btn-default" type="button">add to cart</button>
                            <button class="like btn btn-default ms-2" type="button"><span class="bi bi-heart-fill"></span></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    }
</div>
