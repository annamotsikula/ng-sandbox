
@if(product) {
    <div class="card" style="width: 18rem;">
        <div class="stock" *ngIf="product.stock < 50">{{'Few items left'}}</div>
        <img [src]="product.thumbnail" class="card-img-top" [alt]="'product_'+product.id">
        <div class="card-body">
            <h5>{{product.title}}</h5>
            <app-rating-stars [rating]="product.rating" />
            <div class="d-flex justify-content-between">
                <span class="price">{{product.price | currency}}</span>
                <div class="category" [appProductCategory]="product.category"></div>
            </div>
          <p class="card-text">{{product.description | truncate: 8}}</p>
        </div>
        <div class="card-footer">
            <button class="btn btn-danger" (click)="btnClick.emit()">Delete</button>
        </div>
    </div>
}
